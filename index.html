<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>form</title>
</head>
<body>

<div class="container">
    <div class="title">
        <div class="beginning">
            <h1 id="hello" class="title__top">Your registration</h1>
        </div>
        <h2 class="title__between"><a href="https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent" target="_blank">Your recommendation</a></h2>
        <div class="end">
            <h2 class="title__between">Your responsible</h2>
        </div>
    </div>
    <div class="form">
        <div class="form__content">
            <div class="form__title">Welcome to the easiest way to build and manage your online forms</div>
            <div class="forgotPass">
                <h4 class="forgot">Forgot Password?</h4>
                <div class="buttom_for_reset">Reset it</div>
            </div>
        </div>
        <form class="email" method="post" action="/">
            <h1 class="email__title">Sign in</h1>
            <input type="text" class="email__data" placeholder="Email / Username">
            <input type="password" class="email__data email__data--pass" placeholder="Password">
            <div class="remember">
                <input type="checkbox" class="checkbox">
                <div class="remember__text">Remember me</div>
            </div>
            <div class="block__button">
                <div class="button">Log in</div>
            </div>
        </form>
    </div>
</div>

<script src="script/app.js"></script>
<script src="script/use.js"></script>

</body>
</html>
